<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Chemistry Lab â€“ Beaker on Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="beakerModel" src="https://cdn.jsdelivr.net/gh/beerus-Ai/vr-lab-asserts@main/beaker_collection.glb"></a-asset-item>
      </a-assets>

      <!-- Table (simple box placeholder for now) -->
      <a-box
        color="green"
        position="0 0.75 -3"
        width="3"
        height="3.5"
        depth="2">
      </a-box>

      <!-- Beaker: enlarged and placed clearly on table -->
      <a-entity 
        gltf-model="#beakerModel"
        position="0 1.6 -3"
        scale="1.2 1.2 1.2"
        shadow="cast: true">
      </a-entity>

      <!-- Camera positioned to face the table perfectly -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-light type="ambient" color="#ccc"></a-light>
      <a-light type="directional" color="#fff" intensity="0.8" position="1 3 2"></a-light>
    </a-scene>
  </body>
</html>
