<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Chemistry Lab - Beaker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- Load the beaker model from GitHub -->
      <a-assets>
        <a-asset-item
          id="beakerModel"
          src="https://beerus-ai.github.io/vr-lab-asserts/beaker_collection.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Table (for visual reference) -->
      <a-box color="#555" position="0 0.5 -2" width="3" depth="2" height="1"></a-box>

      <!-- Beaker on the table -->
      <a-entity
        gltf-model="#beakerModel"
        position="0 1.1 -2"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
