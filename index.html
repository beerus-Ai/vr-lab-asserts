<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Chemistry Lab - Beaker Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="beakerModel" src="https://cdn.jsdelivr.net/gh/beerus-Ai/vr-lab-asserts@main/beaker_collection.glb"></a-asset-item>
      </a-assets>

      <a-box color="#333" position="0 0.5 -2" width="2.5" height="1" depth="2"></a-box>

      <a-entity gltf-model="#beakerModel" position="0 1.3 -2" scale="0.5 0.5 0.5"></a-entity>

      <a-entity position="0 1.6 0">
        <a-camera look-controls wasd-controls></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
